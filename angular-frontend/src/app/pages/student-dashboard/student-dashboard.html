<div class="p-8 bg-white rounded-xl shadow-lg w-full max-w-md mt-12 text-center border border-gray-100">
  <h2 class="text-3xl font-extrabold mb-2 text-gray-800">Student Check-In</h2>
  <p class="text-gray-500 mb-8 font-medium">Enter the 6-digit code provided by your teacher.</p>

  <form (ngSubmit)="onCheckIn()" class="flex flex-col gap-5">
    <div>
      <input
        type="text"
        required
        maxlength="6"
        placeholder="000000"
        [(ngModel)]="code"
        name="code"
        class="w-full text-center text-4xl font-mono tracking-widest border-2 border-gray-300 rounded-lg px-4 py-4 focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-100 transition" />
    </div>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-green-600 text-white font-bold text-lg py-3 rounded-lg hover:bg-green-700 transition shadow-md disabled:opacity-50">
      {{ loading ? 'Checking In...' : 'Check In' }}
    </button>
  </form>

  @if (error) {
    <div class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 font-semibold">
      {{ error }}
    </div>
  }

  @if (status) {
    <div
      [class]="status === 'PRESENT'
        ? 'mt-6 p-6 border rounded-lg bg-green-50 border-green-200 text-green-800'
        : 'mt-6 p-6 border rounded-lg bg-yellow-50 border-yellow-200 text-yellow-800'">
      <p class="text-sm font-bold uppercase tracking-wider mb-1">Check-in Successful</p>
      <p class="text-3xl font-extrabold">{{ status }}</p>
    </div>
  }
</div>
